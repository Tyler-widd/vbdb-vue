<!-- index.html work -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      defer
      src="https://cloud.umami.is/script.js"
      data-website-id="d8db124c-9bd1-4d26-be4d-96685ac2ca3b"
    ></script>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/widbuntu/vbdb-info/a40c20dac184df3f495587843e59a83ad91cf5c8/assets/favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VBDB</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <style>
      .v-table__wrapper table tbody tr td,
      .v-table__wrapper table thead tr th {
        padding: 0 !important;
      }

      .button-like {
        cursor: pointer;
        border-radius: 12px;
        transition: background-color 0.2s ease, box-shadow 0.2s ease;
        user-select: none;
        transition: color 0.2s ease;
      }

      .button-like:hover {
        background-color: rgba(var(--v-theme-primary), 0.08);
        opacity: 0.8;
      }

      .button-like:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(var(--v-theme-primary), 0.2);
      }

      .button-like:active {
        background-color: rgba(var(--v-theme-primary), 0.12);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
